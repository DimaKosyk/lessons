<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 16</title>
</head>

<body>
  <div class="wrapper">

    <header class="header"></header>

    <main class="main wrapper__main">
      <div class="tail main__tail">
        <div class="tail__container">
          <div class="tail__content">
            <form class="tail__form form-tail" action="https://jsonplaceholder.typicode.com/posts" method="post">
              <h1 class="form-tail__title">
                Billing Details
              </h1>
              <div class="form-tail__details details-tail">
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="firstname" required placeholder="First name*" autocomplete="off" maxlength="30">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="lastname" required placeholder="Last name*" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="address" required placeholder="Address*" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="second-address" placeholder="Address line 2" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-select">
                  <select class="details-tail__select" name="list" required>
                    <option>Country*</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Poland">Poland</option>
                    <option value="Japan">Japan</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                  </select>
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="city" required placeholder="City/Town*" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="postcode" required placeholder="Postcode / ZIP*" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="tel" name="phone" required placeholder="Phone*" minlength="9" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="text" name="postcode" required placeholder="Postcode / ZIP*" autocomplete="off">
                </div>
                <div class="details-tail__wrapper-input">
                  <input class="details-tail__input" type="tel" name="phone" required placeholder="Phone*" minlength="9" autocomplete="off">
                </div>
                <textarea class="details-tail__textarea" type="textarea" name="message" placeholder="Additional information"></textarea>
              </div>
              <div class="form-tail__checkbox checkbox-tail">
                <div class="checkbox-tail__group">
                  <input id="checkbox-tail-1" class="checkbox-tail__check" checked type="checkbox" required name="create-check">
                  <label class="checkbox-tail__label" for="checkbox-tail-1">Create Account</label>
                </div>
                <div class="checkbox-tail__group">
                  <input id="checkbox-tail-2" class="checkbox-tail__check" type="checkbox" name="address-check">
                  <label class="checkbox-tail__label" for="checkbox-tail-2">Ship to a different address?</label>
                </div>
              </div>
              <div class="form-tail__discount discount-tail" action="#" method="post" enctype="multipart/form-data">
                <h2 class="discount-tail__title">
                  Apply Coupon to get discount!
                </h2>
                <div class="discount-tail__box">
                  <input class="discount-tail__coupon" type="text" name="Discount" placeholder="Coupon code" autocomplete="off">
                  <button class="discount-tail__button" type="button">Apply Code</button>
                </div>
              </div>
              <button class="form-tail__button" type="submit">Place an Order</button>
            </form>
          </div>
        </div>
      </div>


      <div class="ecommerce main__ecommerce">
        <div class="ecommerce__content">
          <h2 class="ecommerce__title">
            Shipping Address
          </h2>
          <form class="ecommerce__login login" action="https://jsonplaceholder.typicode.com/posts" method="post">
            <div class="login__groups">
              <div class="login__group">
                <label for="login-email">Email Address <span>*</span></label>
                <input id="login-email" class="login__email" type="email" name="email" required placeholder="roni_cost@example.com">
              </div>
              <div class="login__group">
                <label for="login-password">Password</label>
                <input id="login-password" class="login__password" type="password" name="password" required placeholder="******************">
              </div>
              <div class="login__group">
                <label for="login-zip-code">Zip/Postal Code</label>
                <input id="login-zip-code" class="login__zip-code" type="text" name="zip-code">
              </div>
            </div>
            <p class="login__atention">
              You already have an account with us. Sign in or continue as guest.
            </p>
            <button class="login__button" type="submit">login</button>
            <a class="login__link" href="#">Forgot Your Password?</a>
          </form>

          <form class="ecommerce__shipping shipping" action="https://jsonplaceholder.typicode.com/posts" method="post">
            <div class="shipping__groups">
              <div class="shipping__group">
                <label for="first-name">First Name <span>*</span></label>
                <input id="first-name" class="shipping__first-name" type="text" name="first-name" required>
              </div>
              <div class="shipping__group">
                <label for="last-name">Last Name <span>*</span></label>
                <input id="last-name" class="shipping__last-name" type="text" name="last-name" required>
              </div>
              <div class="shipping__group">
                <label for="company">Company</label>
                <input id="company" class="shipping__company" type="text" name="company">
              </div>
              <div class="shipping__group">
                <label for="street-address">Street Address <span>*</span></label>
                <div class="shipping__group-box">
                  <input id="street-address" class="shipping__street-address" type="text" name="street-address-1" required>
                  <input class="shipping__street-address" type="text" name="street-address-2">
                  <input class="shipping__street-address" type="text" name="street-address-3">
                </div>
              </div>
              <div class="shipping__group">
                <label for="country">Country <span>*</span></label>
                <input id="country" class="shipping__country" type="text" name="country" required>
              </div>
              <div class="shipping__group">
                <label for="country">State/Province <span>*</span></label>
                <div class="shipping__select-wrapper">
                  <select class="shipping__select" name="list" required>
                    <option>Please select a region, state or province</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Poland">Poland</option>
                    <option value="Japan">Japan</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="shipping__radio radio-form">
              <h2 class="radio-form__title">
                Shipping Methods
              </h2>
              <div class="radio-form__groups">
                <div class="radio-form__group">
                  <div class="radio-form__price">
                    <input checked class="radio-form__input" id="price-5" name="price" type="radio">
                    <label class="radio-form__label" for="price-5">$5.00</label>
                  </div>
                  <div class="radio-form__tags">
                    <div class="radio-form__tag">Fixed</div>
                    <div class="radio-form__tag">Flat Rate</div>
                  </div>
                </div>
                <div class="radio-form__group">
                  <div class="radio-form__price">
                    <input class="radio-form__input" id="price-10" name="price" type="radio">
                    <label class="radio-form__label" for="price-10">$10.00</label>
                  </div>
                  <div class="radio-form__tags">
                    <div class="radio-form__tag">Table Rate</div>
                    <div class="radio-form__tag">Best Way</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="shipping__buttons button-shipping">
              <button class="button-shipping__next" type="submit">Next</button>
              <button class="button-shipping__back" type="button">Back</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </div>
</body>

</html>
