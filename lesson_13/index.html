<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 13</title>
</head>

<body>
  <div class="wrapper">

    <main class="main wrapper__main">
      <div class="main__container">
        <div class="car main__car">
          <div class="car__content">
            <div class="car__body">
              <div class="car__cab">
                <div class="car__window"></div>
                <div class="car__window"></div>
              </div>
              <div class="car__headlight"></div>
              <div class="car__floor"></div>
              <div class="car__wheels">
                <div class="car__wheel"></div>
                <div class="car__wheel"></div>
              </div>
            </div>
          </div>
        </div>





        <div class="main__block block">
          <div class="block__wrapper">
            <div class="block__item block__transition-duration">transition-duration</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__transition-delay">transition-delay</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__transition-timing-function">transition-timing-function</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__transition">transition</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__animation-duration">animation-duration</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__animation-timing-function">animation-timing-function</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__animation-iteration-count">animation-iteration-count</div>
          </div>
          <div class="block__wrapper">
            <div class="block__item block__animation-direction">animation-direction</div>
          </div>
        </div>
      </div>
  </main>

  </div>
</body>

</html>
